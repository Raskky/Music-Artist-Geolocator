<!doctype html>
<html lang="en">
    <head>
        <title>Music Map</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="./src/app.js" type="module"></script>
    </head>
    <body>
        <div id="map"></div>
        <div id="map-style-switcher">
        	<select id="map-style-selector"></select>
        </div>
	<div class="slidecontainer">
		<p id="artists-range-value"></p>
		<input type="range" min = "1" max= "100" value = "10" class="slider" id="artists-range">
	</div>
        <div id="origin"></div>
        <div id="artists-container">
        	<div id="artist-list"></div>
        </div>
    </body>
</html>
